<!DOCTYPE html>
{{ headerComment | safe }}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>
            Formation Data Design{% if page_title %}{{ ' | ' + page_title }}{%
            elif header_title %}{{ ' | ' + header_title }}{% endif %}
        </title>

        <meta
            name="description"
            content="Full stack web development firm that specializes in streamlining business operations using data and design."
        />
        <meta name="author" content="Formation Data Design" />

        <link rel="icon" type="image/png" href="assets/images/favicon.png" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap"
            rel="stylesheet"
        />

        <!-- START: Styles -->

        <!-- Swiper -->
        <link
            rel="stylesheet"
            href="assets/vendor/swiper/dist/css/swiper.min.css"
        />

        <!-- Fancybox -->
        <link
            rel="stylesheet"
            href="assets/vendor/fancybox/dist/jquery.fancybox.min.css"
        />

        <!-- Themebau -->
        <link rel="stylesheet" href="assets/css/{{ template_name }}.min.css" />

        <!-- Custom Styles -->
        <link rel="stylesheet" href="assets/css/custom.css" />
        {% if custom_css %}
        <link rel="stylesheet" href="{{ custom_css }}" />
        {% endif %}
        <!-- END: Styles -->

        <!-- jQuery -->
        <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
        {% block head %}{% endblock %}
    </head>
</html>
