{% if footer == 'default-2' %}
<footer

>
    <div class="shape align-items-end justify-content-center">
        <svg
            data-rellax-speed="2"
            width="641"
            height="371"
            viewBox="0 0 641 371"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <circle
                cx="320.5"
                cy="320.5"
                r="320.5"
                fill="{{ ' #202020' if footer_dark else '#ececec' }}"
            />
        </svg>
    </div>
    <div class="container pt-4">
        <ul
            class="nav align-items-center flex-column{{ ' text-white' if footer_dark }} mb-100"
        >
            <li class="nav-item">
                <a
                    href="mailto:info@formationdatadesign.com?subject=Test%20Address%20Email"
                    class="nav-link h2 mb-8 mb-md-30 d-none d-md-flex"
                    >info@formationdatadesign.com</a

                <a
                    href="mailto:info@formationdatadesign.com?subject=Test%20Address%20Email"
                    class="nav-link h4 mb-8 mb-md-30 d-md-none"
                    >info@formationdatadesign.com</a

            </li>
            <li class="nav-item">
                <a href="callto:303-909-6990" class="nav-link h4 mt-8 mt-md-0"

                >
            </li>
        </ul>

        <ul

            <li class="nav-item">
                <a
                    href="https://www.linkedin.com/company/74759304/"
                    class="nav-link"
                    target="_blank"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"

                        stroke-linejoin="round"

                    </svg>
                </a>
            </li>
            <li class="nav-item">
                <a
                    href="https://twitter.com/formation_d_d"
                    class="nav-link"
                    target="_blank"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#fff"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-twitter"

                        <path
                            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"

                </a>
            </li>
            <li class="nav-item">
                <a
                    href="https://www.instagram.com/formationdatadesign/"
                    class="nav-link"
                    target="_blank"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#fff"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-instagram"
                    >
                        <rect
                            x="2"
                            y="2"
                            width="20"
                            height="20"
                            rx="5"
                            ry="5"
                        ></rect>
                        <path
                            d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                        ></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>

        <div class="footer-copyright mb-5">{{ copyright }}</div>
